<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./js/jquery-3.6.1.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <form action="" method="post" class="form-login">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-input" name="UserName" id="PassWord" placeholder="Tài khoản">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-input" name="PassWord" id="PassWord" placeholder="Mật Khẩu">
                <div class="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <input type="checkbox">Nhớ mật Khẩu
            <div class="form-submit">
                <input type="submit" value="Đăng Nhập">
            </div>

            <div class="orther">
                <button class="out">Thoát</button>
                <button class="register">Đăng ký</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('.eye').click(function(){
                $(this).children('i').toggleClass('fa-eye-slash fa-eye');
            });
        });
    </script>
</body>

</html>
